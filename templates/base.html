<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for("static", filename="css/dashboard.css") }}" rel="stylesheet">
    <link href="{{ url_for("static", filename="img/icon.png") }}" rel="icon" type="image/x-icon">
    <link href="{{ url_for("static", filename="img/icon.png") }}" rel="shortcut icon" type="image/x-icon">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->


    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('entity') }}">NLP资源平台</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('entity') }}">词典库</a></li>
                    <li class="disabled"><a href="#">模板库</a></li>
                    <li class="disabled"><a href="#">意图库</a></li>
                    <li class="disabled"><a href="#">帮助中心</a></li>
                </ul>
                <form class="navbar-form navbar-right" action="{{ url_for('search') }}" method="get">
                    <input name="keyword" type="text" class="form-control" placeholder="请输入关键字开始搜索">
                </form>
            </div>
        </div>
    </nav>

    <div class="body">
        {% block main %}{% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var content = button.data('content');
        var table = content.split(';')[0];
        var keyword = content.split(';')[1];
        var modal = $(this);
        modal.find('#Table').attr("value", table);
        modal.find('#Keyword').attr("value", keyword);

        var id = button.closest('tr').find('td').eq(0).text();
        modal.find('#ID').attr("value", id);
        var domain = button.closest('tr').find('td').eq(1).text();
        modal.find('#Domain').attr("value", domain);
        var category = button.closest('tr').find('td').eq(2).text();
        modal.find('#Category').attr("value", category);
        var token = button.closest('tr').find('td').eq(3).text();
        modal.find('#Token').attr("value", token);
        var synonym = button.closest('tr').find('td').eq(4).text();
        modal.find('#Synonym').attr("value", synonym);
        var norm_token = button.closest('tr').find('td').eq(5).text();
        modal.find('#Norm_Token').attr("value", norm_token);
        var pos = button.closest('tr').find('td').eq(6).text();
        modal.find('#POS').attr("value", pos);
        var extra = button.closest('tr').find('td').eq(7).text();
        modal.find('#Extra').attr("value", extra);
    })
</script>
</body>
</html>
